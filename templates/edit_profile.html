{% extends 'base.html' %}

{% block title %}Edit Profile{% endblock %}

{% block content %}
    <div class="max-w-4xl mx-auto">
        <div class="bg-white dark:bg-[#223449] rounded-lg shadow-md p-6">
            <h1 class="text-3xl font-bold text-black dark:text-white mb-6">Edit Profile</h1>

            <form method="post" class="space-y-6">
                <!-- Basic Information Section -->
                <div>
                    <h2 class="text-xl font-semibold text-black dark:text-white mb-4">Basic Information</h2>
                    <div class="grid md:grid-cols-2 gap-6">
                        <div>
                            <label for="first_name" class="block text-sm font-medium text-gray-600 dark:text-gray-400 mb-1">First Name</label>
                            <input type="text" name="first_name" id="first_name" value="{{ user.first_name or '' }}"
                                   class="w-full px-3 py-2 border border-gray-300 dark:border-gray-600 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 dark:bg-gray-700 dark:text-white">
                        </div>
                        <div>
                            <label for="last_name" class="block text-sm font-medium text-gray-600 dark:text-gray-400 mb-1">Last Name</label>
                            <input type="text" name="last_name" id="last_name" value="{{ user.last_name or '' }}"
                                   class="w-full px-3 py-2 border border-gray-300 dark:border-gray-600 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 dark:bg-gray-700 dark:text-white">
                        </div>
                        <div>
                            <label for="location" class="block text-sm font-medium text-gray-600 dark:text-gray-400 mb-1">Location</label>
                            <input type="text" name="location" id="location" value="{{ user.location or '' }}"
                                   class="w-full px-3 py-2 border border-gray-300 dark:border-gray-600 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 dark:bg-gray-700 dark:text-white">
                        </div>
                        <div>
                            <label for="website" class="block text-sm font-medium text-gray-600 dark:text-gray-400 mb-1">Website</label>
                            <input type="url" name="website" id="website" value="{{ user.website or '' }}"
                                   class="w-full px-3 py-2 border border-gray-300 dark:border-gray-600 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 dark:bg-gray-700 dark:text-white">
                        </div>
                    </div>
                </div>

                <!-- Bio Section -->
                <div>
                    <label for="bio" class="block text-sm font-medium text-gray-600 dark:text-gray-400 mb-1">Bio</label>
                    <textarea name="bio" id="bio" rows="4"
                              class="w-full px-3 py-2 border border-gray-300 dark:border-gray-600 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 dark:bg-gray-700 dark:text-white">{{ user.bio or '' }}</textarea>
                </div>

                <!-- Social Profiles Section -->
                <div>
                    <h2 class="text-xl font-semibold text-black dark:text-white mb-4">Social Profiles</h2>
                    <div class="space-y-4">
                        <div>
                            <label for="github_username" class="block text-sm font-medium text-gray-600 dark:text-gray-400 mb-1">GitHub Username</label>
                            <input type="text" name="github_username" id="github_username" value="{{ user.github_username or '' }}"
                                   class="w-full px-3 py-2 border border-gray-300 dark:border-gray-600 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 dark:bg-gray-700 dark:text-white">
                        </div>
                        <div>
                            <label for="linkedin_username" class="block text-sm font-medium text-gray-600 dark:text-gray-400 mb-1">LinkedIn Username</label>
                            <input type="text" name="linkedin_username" id="linkedin_username" value="{{ user.linkedin_username or '' }}"
                                   class="w-full px-3 py-2 border border-gray-300 dark:border-gray-600 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 dark:bg-gray-700 dark:text-white">
                        </div>
                        <div>
                            <label for="twitter_username" class="block text-sm font-medium text-gray-600 dark:text-gray-400 mb-1">Twitter Username</label>
                            <input type="text" name="twitter_username" id="twitter_username" value="{{ user.twitter_username or '' }}"
                                   class="w-full px-3 py-2 border border-gray-300 dark:border-gray-600 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 dark:bg-gray-700 dark:text-white">
                        </div>
                    </div>
                </div>

                <!-- Form Actions -->
                <div class="flex justify-end space-x-4">
                    <a href="{{ url_for('profile') }}" 
                       class="bg-gray-500 hover:bg-gray-600 text-white px-4 py-2 rounded-md transition duration-200">
                        Cancel
                    </a>
                    <button type="submit" 
                            class="bg-green-600 hover:bg-green-700 text-white px-4 py-2 rounded-md transition duration-200">
                        Save Changes
                    </button>
                </div>
            </form>
        </div>
    </div>
{% endblock %}
